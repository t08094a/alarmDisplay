version: '2'
services:
    datacenter-mongodb:
        image: mongo:3.4.10
        ports:
            - "27017:27017"
        command: mongos --configdb datacenter-mongodb-config
    datacenter-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    datacenter-mongodb-config:
        image: mongo:3.4.10
        container_name: datacenter-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
