sudo: required
services:
- docker
language: bash
script:
# prepare qemu
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
# get qemu-arm-static binary
- mkdir tmp
- >
  pushd tmp &&
  curl -L -o qemu-arm-static.tar.gz https://github.com/multiarch/qemu-user-static/releases/download/v2.6.0/qemu-arm-static.tar.gz &&
  tar xzf qemu-arm-static.tar.gz &&
  popd
# build image
- docker build -t t08094a/rpi-alarmdisplay-datacenter:build ./Dockerfile.arm
# test image
- docker run t08094a/rpi-alarmdisplay-datacenter:build uname -a
# push image
- >
  if [ "$TRAVIS_BRANCH" == "master" ] && [[ $TRAVIS_PULL_REQUEST == "false" ]]; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    TAG=$(grep "FROM " Dockerfile.arm | sed 's/.*://')
    docker tag t08094a/rpi-alarmdisplay-datacenter:build t08094a/rpi-alarmdisplay-datacenter:$TAG
    docker tag t08094a/rpi-alarmdisplay-datacenter:build t08094a/rpi-alarmdisplay-datacenter:latest
    docker push t08094a/rpi-alarmdisplay-datacenter:$TAG
    docker push t08094a/rpi-alarmdisplay-datacenter:latest
  fi
