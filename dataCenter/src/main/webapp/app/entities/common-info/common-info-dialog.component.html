<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCommonInfoLabel" jhiTranslate="dataCenterApp.commonInfo.home.createOrEditLabel">Create or edit a Common Info</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!commonInfo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="commonInfo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dataCenterApp.commonInfo.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="commonInfo.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dataCenterApp.commonInfo.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="commonInfo.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dataCenterApp.commonInfo.showStartDate" for="field_showStartDate">Show Start Date</label>
            <div class="input-group">
                <input id="field_showStartDate" type="text" class="form-control" name="showStartDate" ngbDatepicker  #showStartDateDp="ngbDatepicker" [(ngModel)]="commonInfo.showStartDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="showStartDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dataCenterApp.commonInfo.showEndDate" for="field_showEndDate">Show End Date</label>
            <div class="input-group">
                <input id="field_showEndDate" type="text" class="form-control" name="showEndDate" ngbDatepicker  #showEndDateDp="ngbDatepicker" [(ngModel)]="commonInfo.showEndDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="showEndDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dataCenterApp.commonInfo.alarmRelevant" for="field_alarmRelevant">Alarm Relevant</label>
            <input type="checkbox" class="form-control" name="alarmRelevant" id="field_alarmRelevant"
                [(ngModel)]="commonInfo.alarmRelevant" />
        </div>
        <div class="form-group" *ngIf="commonInfo.alarmRelevant">
            <label class="form-control-label" jhiTranslate="dataCenterApp.commonInfo.alarmRelevantStartDate" for="field_alarmRelevantStartDate">Alarm Relevant Start Date</label>
            <div class="input-group">
                <input id="field_alarmRelevantStartDate" type="text" class="form-control" name="alarmRelevantStartDate" ngbDatepicker  #alarmRelevantStartDateDp="ngbDatepicker" [(ngModel)]="commonInfo.alarmRelevantStartDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="alarmRelevantStartDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group" *ngIf="commonInfo.alarmRelevant">
            <label class="form-control-label" jhiTranslate="dataCenterApp.commonInfo.alarmRelevantEndDate" for="field_alarmRelevantEndDate">Alarm Relevant End Date</label>
            <div class="input-group">
                    <input id="field_alarmRelevantEndDate" type="text" class="form-control" name="alarmRelevantEndDate" ngbDatepicker  #alarmRelevantEndDateDp="ngbDatepicker" [(ngModel)]="commonInfo.alarmRelevantEndDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="alarmRelevantEndDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
